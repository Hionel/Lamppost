<section class="past__shifts__card-wrapper">
  <header class="past__shifts__card__title-container flexColumn">
    <h1>This week's past shifts</h1>
  </header>
  <main class="past__shifts__table-container">
    <div class="past__shifts__table__controls-container flexRow">
      <span>Filter: </span>
      <input (keyup)="applyFilter($event)" placeholder="Name" #input />
    </div>

    <div class="shifts__table-wrapper mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="past__shifts__table"
      >
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Worker Name</th>
          <td mat-cell *matCellDef="let row">{{ row.fullname }}</td>
        </ng-container>

        <ng-container matColumnDef="shiftDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let row">{{ row.shiftDate }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell">
            No name matching the filter " {{ input.value }} "
          </td>
        </tr>
      </table>
    </div>
  </main>
</section>
