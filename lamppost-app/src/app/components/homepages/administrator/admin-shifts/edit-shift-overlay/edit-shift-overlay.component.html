<h2 mat-dialog-title align="center">
  EDIT EMPLOYEE'S SHIFT
  <p>
    {{ data.shiftSlug }}
  </p>
</h2>
<div class="dialog__content-container">
  <form
    class="dialog__edit__shift__form flexColumn"
    [formGroup]="editShiftForm"
    #formDirective="ngForm"
    (ngSubmit)="updateShiftData(editShiftForm, formDirective)"
  >
    <mat-form-field class="edit__shift__field flexRow" appearance="outline">
      <mat-label class="edit__label">Fullname</mat-label>
      <input
        matInput
        formControlName="fullname"
        class="info__inputStyle"
        readonly="true"
      />
    </mat-form-field>
    <mat-form-field class="edit__shift__field flexRow" appearance="outline">
      <mat-label class="edit__label">Department</mat-label>
      <input
        matInput
        formControlName="shiftDepartment"
        class="info__inputStyle"
        readonly="true"
      />
    </mat-form-field>
    <mat-form-field class="edit__shift__field flexRow" appearance="outline">
      <mat-label class="edit__label">Edit Date</mat-label>

      <input
        matInput
        formControlName="shiftDate"
        class="edit__inputStyle"
        required
      />

      <mat-error *ngIf="editShiftForm.get('shiftDate')?.hasError('required')"
        >Firstname is <strong>required</strong></mat-error
      >
    </mat-form-field>
    <mat-form-field class="edit__shift__field flexRow" appearance="outline">
      <mat-label class="edit__label">Edit Start Time</mat-label>
      <input
        matInput
        type="time"
        formControlName="shiftStartTime"
        required
        class="edit__inputStyle"
      />
      <mat-error
        *ngIf="editShiftForm.get('shiftStartTime')?.hasError('required')"
        >Start time is <strong>required</strong></mat-error
      >
      <mat-error
        *ngIf="editShiftForm.get('shiftStartTime')?.hasError('startTooLate')"
        >Set start time less than end time</mat-error
      >
    </mat-form-field>
    <mat-form-field class="edit__shift__field flexRow" appearance="outline">
      <mat-label class="edit__label">Edit End Time</mat-label>
      <input
        matInput
        type="time"
        formControlName="shiftEndTime"
        class="edit__inputStyle"
        required
      />
      <mat-error *ngIf="editShiftForm.get('shiftEndTime')?.hasError('required')"
        >End time is <strong>required</strong></mat-error
      >
    </mat-form-field>
    <mat-form-field class="edit__shift__field flexRow" appearance="outline">
      <mat-label class="edit__label">Edit Wage</mat-label>
      <input
        matInput
        formControlName="shiftWage"
        class="edit__inputStyle"
        required
      />
      <mat-error *ngIf="editShiftForm.get('shiftWage')?.hasError('required')">
        Wage is <strong>required</strong></mat-error
      >
      <mat-error *ngIf="editShiftForm.get('shiftWage')?.hasError('min')">
        Wage cannot be less then 1</mat-error
      >
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions align="center" class="dialog__controls-container">
  <button
    mat-dialog-close
    mat-mini-fab
    color="secondary"
    matTooltip="Cancel editing"
  >
    <mat-icon>cancel</mat-icon>
  </button>
  <button
    [mat-dialog-close]="true"
    mat-mini-fab
    color="primary"
    matTooltip="Update shift data"
    [disabled]="editShiftForm.invalid"
    (click)="updateShiftData(editShiftForm, formDirective)"
  >
    <mat-icon>save</mat-icon>
  </button>
  <button
    [mat-dialog-close]="true"
    mat-mini-fab
    color="warn"
    matTooltip="Delete shift data"
    (click)="deleteShiftData()"
  >
    <mat-icon>delete</mat-icon>
  </button>
</mat-dialog-actions>
